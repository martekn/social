<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Post title] - Social</title>
    <meta
      name="description"
      content="Read and engage with [Username]'s post on Social. Join the conversation."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link href="/dist/styles.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/post.js"></script>
  </head>
  <body>
    <div
      class="grid min-h-screen auto-rows-min md:container md:auto-rows-auto md:grid-cols-12"
    >
      <!-- Navigation -->
      <header class="self-start md:col-span-4 md:p-7 md:px-10 lg:col-span-3">
        <div
          class="flex gap-3 border-b border-light-500 px-7 py-2 md:px-0 md:pt-0"
        >
          <a
            href="#"
            class="mr-auto py-2 font-accent text-lg font-bold hover:text-dark-400"
            >Social</a
          >
          <button class="text-lg hover:text-dark-300 lg:hidden">
            <i class="bi bi-search"></i>
          </button>
          <button class="text-2xl hover:text-dark-300 md:hidden">
            <i class="bi bi-list"></i>
          </button>
        </div>
        <nav>
          <ul class="hidden px-7 py-2 md:block md:px-0">
            <li>
              <nav-item href="/feed/" icon="bi bi-house">Home</nav-item>
            </li>
            <li>
              <nav-item href="/search/" icon="bi bi-search">Search</nav-item>
            </li>
            <li>
              <nav-item icon="bi bi-plus-square" id="nav_create-post"
                >Create post</nav-item
              >
            </li>
            <li>
              <nav-item href="/profile/" icon="bi bi-person">Profile</nav-item>
            </li>
            <li>
              <nav-item icon="bi bi-box-arrow-right" id="nav_logout"
                >Log out</nav-item
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- Sidebar -->
      <aside
        class="0 order-2 hidden divide-y divide-light-500 self-start p-7 md:px-10 lg:col-span-3 lg:block"
      >
        <search-bar></search-bar>

        <section class="py-4">
          <h2 class="font-light text-dark-300">Popular tags</h2>
          <ul id="sidebar_tags-list"></ul>
        </section>

        <section class="py-4">
          <h2 class="font-light text-dark-300">Following</h2>
          <ul id="sidebar_following-list"></ul>
        </section>

        <footer class="flex items-center gap-1 py-4 text-sm text-dark-300">
          <i class="bi bi-c-circle"></i> <span>2023 Marte Knutsen</span>
        </footer>
      </aside>
      <!-- Sidebar end -->

      <!-- Main -->
      <main
        class="border-x border-light-500 p-7 md:col-span-8 md:px-10 lg:col-span-6"
      >
        <h1>[Post title] - Social</h1>
      </main>
      <!-- Main end -->
    </div>

    <!-- Post creation modal -->
    <dialog id="modal_post-creation">
      <form action="" method="POST" class="space-y-5">
        <h2>Create a post</h2>
        <div class="space-y-2">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Post title" />
        </div>

        <div class="space-y-2">
          <label for="media">URL to video or image</label>
          <input
            type="text"
            id="media"
            name="media"
            placeholder="https://example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Separate tags with comma"
          />
        </div>

        <div class="space-y-2">
          <label for="body">Body text</label>
          <textarea id="body" name="body" placeholder="Body text"></textarea>
        </div>

        <div class="flex justify-end gap-4 pt-3">
          <button class="font-accent font-medium text-primary-400">
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-primary-400 px-6 py-2 font-accent font-medium text-light-200"
          >
            Post
          </button>
        </div>
      </form>
    </dialog>
    <!-- Post creation modal end -->
  </body>
</html>
