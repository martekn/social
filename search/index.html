<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Social</title>
    <meta
      name="description"
      content="Find and connect with people, topics, and interests on Social. Explore search results and discover new connections"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link href="/dist/styles.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/search.js"></script>
  </head>
  <body class="">
    <div
      class="container-fluid grid min-h-screen auto-rows-min 2xl:container md:auto-rows-auto md:grid-cols-12"
    >
      <app-navigation
        class="self-start md:col-span-4 md:p-7 md:px-10 lg:col-span-3"
      ></app-navigation>
      <app-sidebar class="sidebar"></app-sidebar>

      <!-- Main -->
      <main
        class="space-y-5 border-light-500 p-7 md:col-span-8 md:border-l md:px-10 lg:col-span-6 lg:border-x"
      >
        <h1 class="sr-only">Search</h1>
        <search-bar></search-bar>
        <div class="flex justify-evenly">
          <filter-button text="Latest" is-current="true"></filter-button>
          <filter-button text="Popular"></filter-button>
          <filter-button text="Tags"></filter-button>
          <filter-button text="People"></filter-button>
          <filter-button text="Media"></filter-button>
        </div>
        <ul id="search-list" class="space-y-5"></ul>
      </main>
      <!-- Main end -->
    </div>

    <post-modal></post-modal>
  </body>
</html>
