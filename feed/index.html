<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed - Social</title>
    <meta
      name="description"
      content="Your personalized feed on Social. Discover new stories, photos, and videos from your network"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link href="/dist/styles.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/feed.js"></script>
  </head>

  <body>
    <div
      class="container-fluid grid min-h-screen auto-rows-min 2xl:container md:auto-rows-auto md:grid-cols-12"
    >
      <!-- Navigation -->
      <header class="self-start md:col-span-4 md:p-7 md:px-10 lg:col-span-3">
        <div
          class="flex items-center gap-3 border-b border-light-500 px-7 py-2 md:px-0 md:pt-0"
        >
          <a
            href="#"
            class="mr-auto py-2 font-accent text-lg font-bold hover:text-dark-400 md:pt-0"
            >Social</a
          >
          <!-- Navigation button -->
          <button
            class="py-2 text-lg hover:text-dark-300 lg:hidden"
            aria-controls="sidebar"
            aria-expanded="false"
            aria-haspopup="true"
            id="sidebar-button"
          >
            <i class="bi bi-search" aria-hidden="true"></i>
            <span class="sr-only">Open search menu</span>
          </button>

          <!-- Search button -->
          <button
            class="py-2 text-2xl hover:text-dark-300 md:hidden"
            aria-controls="primary-navigation"
            aria-expanded="false"
            aria-haspopup="true"
            id="nav-button"
          >
            <i class="bi bi-list" aria-hidden="true"></i>
            <span class="sr-only">Open main menu</span>
          </button>
        </div>
        <nav
          class="data-[mobile-visible='true']:animate-slide inset-y-0 right-0 hidden w-full max-w-md flex-col bg-light-200 px-7 py-2 shadow-xl data-[mobile-visible='true']:absolute data-[mobile-visible='true']:flex md:block md:bg-light-400 md:px-0 md:shadow-none md:data-[mobile-visible='true']:static"
          id="primary-navigation"
          data-mobile-visible="false"
        >
          <button
            class="ml-auto self-end py-2 text-2xl hover:text-dark-300 md:hidden"
            aria-controls="primary-navigation"
            aria-expanded="true"
            id="nav-close"
          >
            <i class="bi bi-x" aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <ul>
            <li>
              <nav-item
                href="/feed/"
                aria-current="page"
                icon="bi bi-house-fill"
                >Home</nav-item
              >
            </li>
            <li>
              <nav-item href="/search/" icon="bi bi-search">Search</nav-item>
            </li>
            <li>
              <nav-item icon="bi bi-plus-square" id="nav_create-post"
                >Create post</nav-item
              >
            </li>
            <li>
              <nav-item href="/profile/" icon="bi bi-person">Profile</nav-item>
            </li>
            <li>
              <nav-item icon="bi bi-box-arrow-right" id="nav_logout"
                >Log out</nav-item
              >
            </li>
          </ul>
        </nav>
      </header>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="data-[mobile-visible='true']:animate-slide inset-y-0 right-0 order-2 hidden w-full max-w-md bg-light-200 p-7 pt-2 shadow-xl transition-all data-[mobile-visible='true']:absolute data-[mobile-visible='true']:block md:pt-7 lg:col-span-3 lg:block lg:bg-light-400 lg:px-10 lg:shadow-none lg:data-[mobile-visible='true']:static"
        data-mobile-visible="false"
      >
        <div class="container flex flex-col">
          <button
            class="ml-auto self-end py-2 text-2xl hover:text-dark-300 lg:hidden"
            aria-controls="sidebar"
            aria-expanded="true"
            id="sidebar-close"
          >
            <i class="bi bi-x" aria-hidden="true"></i>
            <span class="sr-only">Close</span>
          </button>
          <div class="divide-y divide-light-500">
            <search-bar></search-bar>
            <section class="py-4">
              <h2 class="font-light text-dark-300">Popular tags</h2>
              <ul id="sidebar_tags-list"></ul>
            </section>
            <section class="py-4">
              <h2 class="font-light text-dark-300">Following</h2>
              <ul id="sidebar_following-list"></ul>
            </section>
            <footer class="flex items-center gap-1 py-4 text-sm text-dark-300">
              <i class="bi bi-c-circle"></i> <span>2023 Marte Knutsen</span>
            </footer>
          </div>
        </div>
      </aside>
      <!-- Sidebar end -->

      <!-- Main -->
      <main
        class="border-light-500 p-7 md:col-span-8 md:border-l md:px-10 lg:col-span-6 lg:border-x"
      >
        <h1>Feed - social</h1>
      </main>
      <!-- Main end -->
    </div>

    <!-- Post creation modal -->
    <dialog id="modal_post-creation">
      <form action="" method="POST" class="space-y-5">
        <h2>Create a post</h2>
        <div class="space-y-2">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Post title" />
        </div>

        <div class="space-y-2">
          <label for="media">URL to video or image</label>
          <input
            type="text"
            id="media"
            name="media"
            placeholder="https://example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Separate tags with comma"
          />
        </div>

        <div class="space-y-2">
          <label for="body">Body text</label>
          <textarea id="body" name="body" placeholder="Body text"></textarea>
        </div>

        <div class="flex justify-end gap-4 pt-3">
          <button class="font-accent font-medium text-primary-400">
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-primary-400 px-6 py-2 font-accent font-medium text-light-200"
          >
            Post
          </button>
        </div>
      </form>
    </dialog>
    <!-- Post creation modal end -->
  </body>
</html>
