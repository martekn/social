<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Username - Social</title>
    <meta
      name="description"
      content="Explore [Username]'s profile on Social. Connect and discover their posts and updates."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link href="/dist/styles.css" rel="stylesheet" />

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/pages/profile.js"></script>
  </head>
  <body class="">
    <div
      class="container-fluid grid min-h-screen auto-rows-min 2xl:container md:auto-rows-auto md:grid-cols-12"
    >
      <!-- Navigation -->
      <header class="self-start md:col-span-4 md:p-7 md:px-10 lg:col-span-3">
        <navigation-component></navigation-component>
      </header>
      <!-- Navigation end -->

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="inset-y-0 right-0 z-50 order-2 hidden w-full max-w-md bg-light-200 p-7 pt-2 shadow-xl transition-all data-[mobile-visible='true']:absolute data-[mobile-visible='true']:block data-[mobile-visible='true']:animate-slide md:pt-7 lg:col-span-3 lg:block lg:bg-light-400 lg:px-10 lg:shadow-none lg:data-[mobile-visible='true']:static"
        data-mobile-visible="false"
      >
        <sidebar-component></sidebar-component>
      </aside>
      <!-- Sidebar end -->

      <!-- Main -->
      <main
        class="border-light-500 p-7 md:col-span-8 md:border-l md:px-10 lg:col-span-6 lg:border-x"
      >
        <h1 class="">Username - Social</h1>
      </main>
      <!-- Main end -->
    </div>

    <!-- Post creation modal -->
    <dialog id="modal_post-creation">
      <form action="" method="POST" class="space-y-5">
        <h2>Create a post</h2>
        <div class="space-y-2">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Post title" />
        </div>

        <div class="space-y-2">
          <label for="media">URL to video or image</label>
          <input
            type="text"
            id="media"
            name="media"
            placeholder="https://example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="tags">Tags</label>
          <input
            type="text"
            id="tags"
            name="tags"
            placeholder="Separate tags with comma"
          />
        </div>

        <div class="space-y-2">
          <label for="body">Body text</label>
          <textarea id="body" name="body" placeholder="Body text"></textarea>
        </div>

        <div class="flex justify-end gap-4 pt-3">
          <button class="font-accent font-medium text-primary-400">
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-primary-400 px-6 py-2 font-accent font-medium text-light-200"
          >
            Post
          </button>
        </div>
      </form>
    </dialog>
    <!-- Post creation modal end -->
  </body>
</html>
